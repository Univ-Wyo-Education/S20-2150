			<text x="655" y="35" class="vsmall">Ld</text>
		<!-- Connection from AC to Bus -->
		<rect id="id_ac_to_bus"
			x="625" y="130"
			width="1" height="160"
			class="input-line"
			/>
	<rect id="id_microcode"
		x="750" y="30"
		width="400"
		height="100"
		fill="#c0a0a0"
		stroke="#000000"
		stroke-width="3"
		/>
		<text x="750" y="25" class="small">Microcode</text>
	<rect id="id_microcode_pc"
		x="1200" y="30"
		width="100"
		height="50"
		fill="#ffd700"
		stroke="#000000"
		stroke-width="3"
		/>
		<text x="1200" y="25" class="small">Microcode PC</text>
		<rect id="id_microcode_pc_Ld"
			x="1300" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="1305" y="35" class="vsmall">Ld</text>
		<rect id="id_Microcode_PC_clr"
			x="1300" y="60"
			width="20" height="1"
			class="input-line"
			/>
			<text x="1305" y="55" class="vsmall">Clr</text>
	<rect id="id_main_bus"
		x="25" y="290"
		width="1500"
		height="3"
		fill="#000000"
		stroke="#000000"
		stroke-width="1"
		/>
		<text x="25" y="285" class="small">Bus</text>
	<rect id="id_mar"
		x="275" y="324"
		width="100"
		height="50"
		class="yellow-box"
