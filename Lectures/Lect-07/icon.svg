		<rect id="id_mar_to_memory"
			x="335" y="375"
			width="1" height="45"
			class="input-line"
			/>
	<rect id="id_mdr"
		x="520" y="324"
		width="100"
		height="50"
		class="yellow-box"
		/>
		<text x="520" y="319" class="small">MDR</text>
		<rect id="id_mdr_Ld"
			x="620" y="340"
			width="20" height="1"
			class="input-line"
			/>
			<text x="625" y="334" class="vsmall">Ld</text>
		<rect id="id_mdr_Out"
			x="620" y="360"
			width="20" height="1"
			class="input-line"
			/>
			<text x="624" y="355" class="vsmall">Out</text>
		<!-- Connection from mar to Bus -->
		<rect id="id_mdr_to_bus"
			x="570" y="290"
			width="1" height="33"
			class="input-line"
			/>
		<!-- Connection from mar to Bus -->
		<rect id="id_mdr_to_bus"
			x="570" y="290"
			width="1" height="33"
			class="input-line"
			/>
		<!-- Connection from mdr to Main Memory -->
		<rect id="id_mar_to_memory"
			x="570" y="375"
			width="1" height="45"
			class="input-line"
			/>
	<rect id="id_memory"
		x="250" y="420"
		width="400"
		height="250"
		fill="#d0d0d0"
		stroke="#000000"
		stroke-width="1"
		/>
		<text x="400" y="415" class="small">Main Memory</text>
 </g>
</svg>
