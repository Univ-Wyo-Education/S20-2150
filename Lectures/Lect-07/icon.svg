<?xml version="1.0"?>
<svg width="1640" height="1480" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <style>
	.small { font: italic 15px sans-serif; }
	.vsmall { font: italic 12px sans-serif; }
	.teal-box { fill:#00ffff; stroke:#000000; stroke-width:3; }
	.yellow-box { fill:#ffff00; stroke:#000000; stroke-width:3; }
	.input-line { fill:#000000; stroke:#000000; stroke-width:1; }
 </style>
 <g class="layer">
	<title>Simple CPU - For Microcoding - CoSc 2150 2020-02-07</title>
	<rect id="id_pc"
		x="75" y="30"
		width="50"
		height="100"
		class="teal-box"
	/>
		<text x="75" y="25" class="small">PC</text>
		<rect id="id_pc_Ld"
			x="125" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="35" class="vsmall">Ld</text>
		<rect id="id_pc_inc"
			x="125" y="60"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="55" class="vsmall">Inc</text>
		<rect id="id_pc_out"
			x="125" y="80"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="75" class="vsmall">Out</text>
		<!-- Connection from PC to Bus -->
		<rect id="id_pc_to_bus"
			x="100" y="130"
			width="1" height="160"
			class="input-line"
			/>
	<rect id="id_ir"
		x="175" y="30"
		width="50"
		height="100"
		class="teal-box"
		/>
		<text x="175" y="25" class="small">IR</text>
		<rect id="id_ir_Ld"
			x="225" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="230" y="35" class="vsmall">Ld</text>
		<!-- Connection from IR to Bus -->
		<rect id="id_ir_to_bus"
			x="200" y="130"
			width="1" height="160"
			class="input-line"
			/>
	<rect id="id_result"
		x="300" y="30"
		width="50"
		height="100"
		class="teal-box"
		/>
		<text x="300" y="25" class="small">Result</text>
		<rect id="id_result_Ld"
			x="350" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="355" y="35" class="vsmall">Ld</text>
		<!-- Connection from Result to Bus -->
		<rect id="id_result_to_bus"
			x="325" y="130"
			width="1" height="160"
			class="input-line"
			/>
