<?xml version="1.0"?>
<svg width="1640" height="1480" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <style>
	.small { font: italic 15px sans-serif; }
	.vsmall { font: italic 12px sans-serif; }
	.teal-box { fill:#00ffff; stroke:#000000; stroke-width:3; }
	.yellow-box { fill:#ffff00; stroke:#000000; stroke-width:3; }
	.input-line { fill:#000000; stroke:#000000; stroke-width:1; }
 </style>
 <g class="layer">
	<title>Simple CPU - For Microcoding - CoSc 2150 2020-02-07</title>
	<rect id="id_pc"
		x="75" y="30"
		width="50"
		height="100"
		class="teal-box"
	/>
		<text x="75" y="25" class="small">PC</text>
		<rect id="id_pc_Ld"
			x="125" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="35" class="vsmall">Ld</text>
		<rect id="id_pc_inc"
			x="125" y="60"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="55" class="vsmall">Inc</text>
		<rect id="id_pc_out"
			x="125" y="80"
			width="20" height="1"
			class="input-line"
			/>
			<text x="130" y="75" class="vsmall">Out</text>
		<!-- Connection from PC to Buss -->
		<rect
			id="id_pc_to_bus"
			x="100" y="130"
			width="1" height="160"
			class="input-line"
		/>
	<rect id="id_ir"
		x="175" y="30"
		width="50"
		height="100"
		class="teal-box"
		/>
		<text x="175" y="25" class="small">IR</text>
		<rect id="id_ir_Ld"
			x="225" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="230" y="35" class="vsmall">Ld</text>
	<rect id="id_result"
		x="300" y="30"
		width="50"
		height="100"
		class="teal-box"
		/>
		<text x="300" y="25" class="small">Result</text>
		<rect id="id_result_Ld"
			x="350" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="355" y="35" class="vsmall">Ld</text>
	<polygon id="id_ALU"
		points=" 500,30	400,60 400,100 500,130 500,110 480,100 480,60 500,50	 500,30 "
		fill="#80ff80"
		stroke="#000000"
		stroke-width="3"
		/>
		<text x="400" y="45" class="small">ALU</text>
		<rect id="id_ALU_c1"
			x="420" y="108"
			width="1" height="45"
			class="input-line"
			/>
		<rect id="id_ALU_c2"
			x="425" y="110"
			width="1" height="43"
			class="input-line"
			/>
		<rect id="id_ALU_c3"
			x="430" y="112"
			width="1" height="41"
			class="input-line"
			/>
		<rect id="id_ALU_c4"
			x="435" y="113"
			width="1" height="40"
			class="input-line"
			/>
			<text x="440" y="142" class="vsmall">ALU c1</text>
			<text x="440" y="152" class="vsmall">to c4</text>
	<rect id="id_ac"
		x="600" y="30"
		width="50"
		height="100"
		class="teal-box"
		/>
		<text x="600" y="25" class="small">AC</text>
		<rect id="id_result_Ld"
			x="650" y="40"
			width="20" height="1"
			class="input-line"
			/>
			<text x="655" y="35" class="vsmall">Ld</text>
	<rect id="id_microcode"
		x="750" y="30"
		width="400"
		height="100"
		fill="#c0a0a0"
		stroke="#000000"
		stroke-width="3"
		/>
		<text x="750" y="25" class="small">Microcode</text>
	<rect id="id_main_buss"
		x="25" y="290"
		width="1500"
		height="3"
		fill="#000000"
		stroke="#000000"
		stroke-width="1"
		/>
		<text x="25" y="285" class="small">Bus</text>
	<rect id="id_mar"
		x="275" y="324"
		width="100"
		height="50"
		class="yellow-box"
		/>
		<text x="275" y="319" class="small">MAR</text>
	<rect
		id="id_mdr"
		x="520" y="330"
		width="100"
		height="50"
		class="yellow-box"
		/>
		<text x="520" y="319" class="small">MDR</text>
	<rect
		id="id_memory"
		x="250" y="420"
		width="400"
		height="250"
		fill="#d0d0d0"
		stroke="#000000"
		stroke-width="1"
		/>
		<text x="400" y="415" class="small">Main Memory</text>
 </g>
</svg>
