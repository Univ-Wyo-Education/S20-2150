		points=" 500,30	400,60 400,100 500,130 500,110 480,100 480,60 500,50	 500,30 "
		fill="#80ff80"
		stroke="#000000"
		stroke-width="3"
		/>
		<text x="400" y="45" class="small">ALU</text>
		<rect id="id_ALU_ctl_1"
			x="420" y="108"
			width="1" height="45"
			class="input-line"
			/>
		<rect id="id_ALU_ctl_2"
			x="425" y="110"
			width="1" height="43"
			class="input-line"
			/>
		<rect id="id_ALU_ctl_3"
			x="430" y="112"
			width="1" height="41"
			class="input-line"
			/>
		<rect id="id_ALU_ctl_4"
			x="435" y="113"
			width="1" height="40"
			class="input-line"
			/>
			<text x="440" y="142" class="vsmall">ALU ctl</text>
			<text x="440" y="152" class="vsmall">1..4</text>
		<!-- Connection from ALU to Result -->
		<rect id="id_ALU_to_result"
			x="350" y="80"
			width="50" height="1"
			class="input-line"
			/>
